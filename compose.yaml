services:
  web:
    image: test-web:${APP_VERSION:-local}
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "${HTTP_PORT:-8081}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"