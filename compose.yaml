services:
  web:
    image: test-web:${APP_VERSION:-local}
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "${HTTP_PORT:-8081}:8080"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "printf 'GET / HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' | nc -w 2 127.0.0.1 8080 | grep -q 'HTTP/1.1 200' || exit 1"
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"